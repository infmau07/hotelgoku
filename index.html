<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva en Hotel Goku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #34495e; 
            color: #fff; 
            margin: 0;
            padding: 0;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f39c12; 
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #fff;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #fff; 
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #2980b9; 
            color: #fff; 
        }
        textarea {
            resize: vertical;
        }
        .btn-submit {
            background-color: #c0392b; 
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>

    <h1>Reserva en Hotel Goku</h1>

    <form action="chemachato1804@gmail.com" method="post" enctype="multipart/form-data">

        <label for="nom">Nombre Completo:</label>
        <input type="text" id="nom" name="nom" required>

        <label for="correo">Correo electrónico:</label>
        <input type="text" id="correo" name="correo" required>

        <label for="numero">Número de teléfono:</label>
        <input type="text" id="numero" name="numero" required>

        <label for="fechain">Fecha de llegada:</label>
        <input type="date" id="fechain" name="fechain" required>

        <label for="fechafin">Fecha de salida:</label>
        <input type="date" id="fechafin" name="fechafin" required>

        <label for="adul">Número de adultos:</label>
        <input type="number" id="adul" name="adul" required>

        <label for="niño">Número de niños:</label>
        <input type="number" id="niño" name="niño">

        <label for="habitacion">Tipo de Habitación:</label>
        <select id="habitacion" name="habitacion">
            <option value="individuales">Individuales</option>
            <option value="dobles">Dobles</option>
            <option value="suites">Suites</option>
        </select>

        <label for="comentario">Comentarios:</label>
        <textarea id="comentario" name="comentario" rows="5" cols="50"></textarea>

        <input type="submit" value="Enviar reserva" class="btn-submit">
    </form>

</body>
</html>
